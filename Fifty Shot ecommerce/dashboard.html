<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Syne:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Google FONTS End -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <title>Fifty Shot</title>
</head>

<body class="dashboard">
    <header class="site-header"></header>

    <section class="product-upload-sec">
        <div class="container">
            <h1>DASHBOARD</h1>


            <div class="product-upload">
                <h2>Upload Your Products</h2>


                <div class="field">
                    <label for="product-img">Upload Product Image</label><br>
                    <input type="file" accept="image/png, image/gif, image/jpeg" id="product-img">
                </div>

                <div class="field"> <label for="product-title">Upload Product Title</label><br>
                    <input type="text" id="product-title">
                </div>

                <div class="field">
                    <label for="product-price">Upload Product Price</label><br>
                    <input type="text" id="product-price">
                </div>

                <button id="product-uploadbtn" type="button">Upload</button>

            </div>
        </div>
    </section>


    <footer class="site-footer"></footer>
    <script src="assets/js/app.js"></script>
</body>

</html>
